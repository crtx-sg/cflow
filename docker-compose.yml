services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: cflow-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-complianceflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-complianceflow}
      POSTGRES_DB: ${POSTGRES_DB:-complianceflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-complianceflow} -d ${POSTGRES_DB:-complianceflow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cflow-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-complianceflow}:${POSTGRES_PASSWORD:-complianceflow}@db:5432/${POSTGRES_DB:-complianceflow}

      # Security
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-use-strong-key}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}

      # CORS
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000","http://frontend:5173"]'

      # Admin user (created on startup)
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ADMIN_FULLNAME: ${ADMIN_FULLNAME:-Admin User}

      # LLM Configuration
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LLM_MODEL: ${LLM_MODEL:-gpt-4}
      LLM_BASE_URL: ${LLM_BASE_URL:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}

      # OpenSpec
      OPENSPEC_TIMEOUT: ${OPENSPEC_TIMEOUT:-60}

      # Debug
      DEBUG: ${DEBUG:-false}
    volumes:
      # Mount for project directories (OpenSpec projects)
      - ${PROJECTS_DIR:-./data/projects}:/projects
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cflow-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://backend:8000
      VITE_WS_URL: ws://backend:8000
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
